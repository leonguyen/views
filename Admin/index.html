<script src="HtmlAdmin5.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  loadAdminLTE5Deps();
  const wrapper = new AdminLTEWrapper()
    .addChild(new AdminLTENavbar().addLeftToggleButton())
    .addChild(new AdminLTESidebar('<span class=\"brand-text font-weight-light\">AdminLTE 4 + Html.js</span>').addMenu(buildAdminMenu([{text:'Dashboard', icon:'fas fa-tachometer-alt', href:'#', active:true}])))
    .addChild(new AdminLTEContentWrapper()
      .addContentHeader('Dashboard')
      .addMainContent(new AdminLTECard('primary').addHeader('Welcome').addBody('Hello from AdminLTE 4 + Html.js')))
    .addChild(new AdminLTEFooter().addText('Â© 2025 Demo'));
  document.body.appendChild(wrapper.toHtmlElement());
});
</script>
</head>
<body class="hold-transition sidebar-mini layout-fixed"></body>
</html>
